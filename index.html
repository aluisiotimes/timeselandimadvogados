<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>BPC/LOAS — Checklist Rápido Azul</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {font-family: Inter, sans-serif; margin:0; background:#fff;}
  header.hero {background: linear-gradient(180deg,#0C1E33,#122742); color:white; padding:40px;}
  .container {max-width:1100px; margin:auto; padding:0 20px;}
  .card {background:#fff; border:1px solid #E5E7EB; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.08); padding:20px; color:#0C1E33;}
  .kpis {display:grid; gap:10px;}
  .kpi {display:flex; gap:10px; align-items:flex-start;}
  .dot {flex:0 0 10px; width:10px; height:10px; border-radius:50%; background:#C9A227; margin-top:6px;}
  .kpi p {margin:0; font-size:16px; color:#0C1E33;}
  h3 {margin-top:0; color:#0C1E33;}
</style>
</head>
<body>

<header class="hero">
  <div class="container">
    <h1>Checklist rápido — BPC/LOAS</h1>
    <div class="card">
      <h3>Checklist rápido</h3>
      <div class="kpis">
        <div class="kpi"><span class="dot"></span><p>Idoso(a) com <strong>65 anos ou mais</strong> ou pessoa com deficiência (qualquer idade)</p></div>
        <div class="kpi"><span class="dot"></span><p><strong>Renda familiar per capita</strong> dentro do limite legal assistencial</p></div>
        <div class="kpi"><span class="dot"></span><p>Preferencialmente com <strong>CadÚnico</strong> atualizado</p></div>
      </div>
    </div>
  </div>
</header>

</body>
</html>
